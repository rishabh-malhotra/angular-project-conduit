<div>
  <div class="row">
    <div class="col-md-12">          
      <nav class="navbar">
        <a class="logo conduit" href="#" >Conduit</a>
        <div class="navr">
            <a  style="cursor:pointer" href="#">Home</a>&nbsp;&nbsp; 
            <a routerLink="/Sign-In" routerLinkActive="active-link" style="cursor:pointer" (click)="callSignin()">Sign in</a>&nbsp;&nbsp;
            <a routerLink="/Sign-Up" routerLinkActive="active-link" style="cursor:pointer" (click)="callSignup()" class="signup"> Sign up</a>  
        </div>
      </nav>
    </div>
  </div>
</div>  
<div>
  <form #signInForm = "ngForm" (ngSubmit) = "loginUser(signInForm)" >
    <div class="col-md-6 offset-md-3 col-xs-12">
      <h1 class="text-xs-center signin">Sign In</h1>
      <a style="cursor:pointer" id="signup" class="form-control-lg" (click)="callSignup()">Need an account?</a>
      <fieldset class="form-group">
        <input type ="text" class="form-control form-control-lg" placeholder="Email" name ="email" ngModel>
      </fieldset>
      <fieldset class="form-group">
        <input type ="password" class="form-control form-control-lg" name ="password" placeholder="Password" ngModel>
      </fieldset>
      <button type="submit" class="btn btn-lg btn-success float-right ">Sign in</button>
    </div>
  </form>
  <br><br>
  <div class="row">
  <div class="col-md-6"></div>
  <div class="col-md-6">
  <p *ngIf="error" style="color:red">Invalid name or password</p>
  </div>
</div>
</div>
