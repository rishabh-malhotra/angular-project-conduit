<nav>
  <ul class="pagination">
    <div class="row">
      <div *ngFor="let value of articleCount">
        <div class="card">
          <div class="card-body">
            <a style="cursor:pointer" (click)=listValue(value)>
              <h5 class="card-title">{{value}}</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ul>
</nav>
