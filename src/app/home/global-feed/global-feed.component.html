<div class="container"><app-navbar></app-navbar>
  <div  *ngIf="selected"><nav>
    <a routerLink="/Home/Your-Feed" routerLinkActive="active">Your Feed</a>&nbsp;&nbsp;
    <a id="globalfeed" routerLink="/Home/Global-Feed" routerLinkActive="active">Global Feed</a>
  </nav>
  
      <div class="row">
      <div class="col-md-9">
      <ul class="demo" *ngIf="selected">
        <li class="article-preview" *ngFor="let article of selected.articles" >
        <div class="article-meta">
          <img [src]="article.author.image" alt="No Image" height="25px" width ="25px"/>
          <div class="info">
           <a class="author" (click)="callProfile(article.author.username)">{{article.author.username}}</a>
          <span class="date">{{article.createdAt}}</span>
        </div>
        <button class="btn btn-sm btn-outline-primary float-right">
        <span >&hearts;{{article.favoritesCount}}</span>
      </button>
      </div>
        <div>
            <h3>{{article.title}}</h3>
            <p style="margin-top: 0px;">{{article.description}}</p>
            <ul>
            <li *ngFor="let taglist of article.tagList">
                <span>{{taglist}}</span>&nbsp;
            </li>
          </ul>
           <!-- <a [routerLink]="['/', article.slug]">
            <span>Read More</span> < /a> -->
            <a class="readmore" (click)="getArticleDetails(article.slug)">Read more...</a>
            </div>
          </li>
      
          <br><br>
        </ul>
      </div>
      </div>
  <div *ngIf="articleCount">
      <app-list [articleCount] = itemPages (listNumberclick)=clickonList($event)></app-list>
  </div>
  </div>
